<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —Ç–æ–≤–∞—Ä—É - Lab 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            color: #666;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .image-preview {
            margin-top: 10px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
        
        <h1>üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —Ç–æ–≤–∞—Ä—É</h1>
        <p class="subtitle">–î–æ–¥–∞–π—Ç–µ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä –¥–æ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä—é</p>

        <div id="message" class="message"></div>

        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ù–æ—É—Ç–±—É–∫ Dell XPS">
            </div>

            <div class="form-group">
                <label for="description">–û–ø–∏—Å</label>
                <textarea id="description" name="description" placeholder="–î–µ—Ç–∞–ª—å–Ω–∏–π –æ–ø–∏—Å —Ç–æ–≤–∞—Ä—É..."></textarea>
            </div>

            <div class="form-group">
                <label for="quantity">–ö—ñ–ª—å–∫—ñ—Å—Ç—å</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0" placeholder="0">
            </div>

            <div class="form-group">
                <label for="price">–¶—ñ–Ω–∞ (–≥—Ä–Ω)</label>
                <input type="number" id="price" name="price" min="0" step="0.01" value="0" placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="photo">–§–æ—Ç–æ —Ç–æ–≤–∞—Ä—É</label>
                <div class="file-input-wrapper">
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <label for="photo" class="file-input-label">
                        üì∑ –û–±—Ä–∞—Ç–∏ —Ñ–æ—Ç–æ
                    </label>
                </div>
                <div class="file-name" id="fileName">–§–∞–π–ª –Ω–µ –æ–±—Ä–∞–Ω–æ</div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="" alt="Preview">
                </div>
            </div>

            <button type="submit" class="btn">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏ —Ç–æ–≤–∞—Ä</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const photoInput = document.getElementById('photo');
        const fileNameDiv = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        // File input handling
        photoInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileNameDiv.textContent = file.name;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                fileNameDiv.textContent = '–§–∞–π–ª –Ω–µ –æ–±—Ä–∞–Ω–æ';
                imagePreview.style.display = 'none';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', `–¢–æ–≤–∞—Ä "${data.item.name}" —É—Å–ø—ñ—à–Ω–æ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ! ID: ${data.item.id}`);
                    form.reset();
                    fileNameDiv.textContent = '–§–∞–π–ª –Ω–µ –æ–±—Ä–∞–Ω–æ';
                    imagePreview.style.display = 'none';
                    
                    // Redirect to search page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/search.html';
                    }, 2000);
                } else {
                    showMessage('error', data.error || '–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó —Ç–æ–≤–∞—Ä—É');
                }
            } catch (error) {
                showMessage('error', '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º: ' + error.message);
            }
        });

        function showMessage(type, text) {
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
